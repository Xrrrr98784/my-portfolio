<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>Fouad's Private Kitchen</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
    <h1>Fouad's Private Kitchen</h1>
</header>

<nav>
    <a href="#home">home</a>

</nav>

<section id="quiz">
    <h2>MENU</h2>
    <p>What do you want for dinner today?</p>
    <form id="dinnerForm">
        <label><input type="radio" name="dinner" value="shrimp"> a. Shrimp</label><br>
        <label><input type="radio" name="dinner" value="salmon"> b. Salmon</label><br>
        <label><input type="radio" name="dinner" value="beef"> c. Beef</label><br><br>
        <button type="submit">Submit</button>
    </form>
</section>

<script>
    document.getElementById("dinnerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止默认提交行为
        window.location.href = "result.html"; // 跳转到结果页
    });
</script>

</body>
</html>
